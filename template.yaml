  SwaggerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./swagger
      Handler: main.lambda_handler
      Architectures:
        - x86_64
      Events:
        SwaggerGet:
          Type: Api
          Properties:
            Path: /swagger-ui
            Method: get
            RestApiId: !Ref ApiBadmintonRechargingDeployment

  SessionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt BadmintonRechargingRole.Arn
      CodeUri: ./
      Handler: lambda_api/sessions.lambda_handler
      Architectures:
        - x86_64
      Events:
        getSessionTemplates:
          Type: Api
          Properties:
            Path: /sessions/templates
            Method: get
            RestApiId: !Ref ApiBadmintonRechargingDeployment
        getBillingTypes:
          Type: Api
          Properties:
            Path: /sessions/billing-types
            Method: get
            RestApiId: !Ref ApiBadmintonRechargingDeployment
        postCalcCostEqually:
          Type: Api
          Properties:
            Path: /sessions/calc-cost-equally
            Method: post
            RestApiId: !Ref ApiBadmintonRechargingDeployment
        postCalcCostWeighted:
          Type: Api
          Properties:
            Path: /sessions/calc-cost-weighted
            Method: post
            RestApiId: !Ref ApiBadmintonRechargingDeployment

