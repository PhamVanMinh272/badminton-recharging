<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Session Cost</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      margin: 0 auto 30px;
      width: 60%;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .date {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #555;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0078D4;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    /* Custom Select Styling */
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      font-size: 16px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    select:focus {
      border-color: #0078D4;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 120, 212, 0.5);
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      form, table {
        width: 100%;
        padding: 10px;
        box-shadow: none;
      }
      th, td {
        padding: 8px 6px;
        font-size: 0.95em;
      }
      body {
        padding: 10px;
      }
      h2 {
        font-size: 1.3em;
      }
    }

  /* Shuttle Amount Field Styling */
  .single-shuttle-button {
    margin-top:5px
   }

  </style>
</head>
<body>

<h2>Session Cost Calculator</h2>

<div id="templateSelector" style="margin-bottom:20px;">
  <label for="sessionTemplate">Session Template:</label>
  <select id="sessionTemplate">
    <option value="">-- Select a template --</option>
  </select>
</div>


<form id="costForm">
  <label for="billingType">Billing Type:</label>
  <select id="billingType" required>
    <option value="weighted">Weighted</option>
    <option value="equally">Equally</option>
  </select>

  <label for="players">Players (comma-separated):</label>
  <input type="text" id="players" placeholder="Đạt, Thảo, Văn, Huy, Vu, Thinh" required>

  <label for="numberOfPlayers" style="display:none;">Number of Players:</label>
  <input type="number" id="numberOfPlayers" placeholder="5" style="display:none;">

  <label for="rentalCost">Rental Cost:</label>
  <input type="number" id="rentalCost" placeholder="200" required>

<!--  <label for="shuttleAmount">Shuttle Amount:</label>-->
<!--  <input type="number" id="shuttleAmount" placeholder="3" required>-->
  <label for="shuttleAmount">Shuttle Amount:</label>
<div style="display:flex; align-items:center;">
  <input type="number" id="shuttleAmount" placeholder="3" required style="flex:1;">
  <div style="margin-left: 20px; display:flex; gap:5px; justify-content:flex-end;">
    <button class="single-shuttle-button" type="button" id="shuttleMinus" style="width:32px;">-</button>
    <button class="single-shuttle-button" type="button" id="shuttlePlus" style="width:32px;">+</button>
  </div>
</div>

  <label for="shuttlePrice">Shuttle Price:</label>
  <input type="number" id="shuttlePrice" placeholder="26" required>

  <button type="submit">Calculate</button>
</form>

<div class="date" id="sessionDate"></div>
<table id="costTable" style="display:none;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Cost</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
<!--  const SERVER_URL = 'http://127.0.0.1:5000';-->
  const SERVER_URL = 'https://nno3q5ecp6.execute-api.us-west-2.amazonaws.com/Stage';

  const billingTypeSelect = document.getElementById('billingType');
  const numberOfPlayersLabel = document.querySelector('label[for="numberOfPlayers"]');
  const numberOfPlayersInput = document.getElementById('numberOfPlayers');
  const playersLabel = document.querySelector('label[for="players"]');
  const playersInput = document.getElementById('players');

  billingTypeSelect.addEventListener('change', function () {
    if (this.value === 'equally') {
      numberOfPlayersLabel.style.display = 'block';
      numberOfPlayersInput.style.display = 'block';
      playersLabel.style.display = 'none';
      playersInput.style.display = 'none';
    } else {
      numberOfPlayersLabel.style.display = 'none';
      numberOfPlayersInput.style.display = 'none';
      playersLabel.style.display = 'block';
      playersInput.style.display = 'block';
    }
  });

  document.getElementById('costForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const billingType = billingTypeSelect.value;
    const players = document.getElementById('players').value.split(',').map(p => p.trim());
    const rentalCost = parseFloat(document.getElementById('rentalCost').value);
    const shuttleAmount = parseInt(document.getElementById('shuttleAmount').value);
    const shuttlePrice = parseFloat(document.getElementById('shuttlePrice').value);

    const payload = {
      players,
      rentalCost,
      shuttleAmount,
      shuttlePrice
    };

    let url = `${SERVER_URL}/sessions/calc-cost-weighted`; // Default to weighted

    if (billingType === 'equally') {
      const numberOfPlayers = parseInt(numberOfPlayersInput.value);
      if (!numberOfPlayers) {
        alert('Number of Players is required for Equally billing type.');
        return;
      }
      payload.numberOfPlayers = numberOfPlayers;
      url = `${SERVER_URL}/sessions/calc-cost-equally`;
    }

    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      const data = result.data;

      document.getElementById('sessionDate').textContent = `Session Date: ${data.sessionDate}`;
      const tbody = document.querySelector('#costTable tbody');
      tbody.innerHTML = '';
      Object.entries(data.cost).forEach(([key, value]) => {
        if (key !== 'sessionDate') {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${key}</td><td>${value}</td>`;
          tbody.appendChild(row);
        }
      });

      document.getElementById('costTable').style.display = 'table';

    } catch (error) {
      alert('Error calculating cost. Check console for details.');
      console.error(error);
    }
  });

<!--  Session template-->
  async function loadTemplates() {
    try {
      const res = await fetch(`${SERVER_URL}/sessions/templates`);
      const result = await res.json();
      const templates = result.data;
      const select = document.getElementById('sessionTemplate');
      templates.forEach(t => {
        const option = document.createElement('option');
        option.value = t.id;
        option.textContent = t.name;
        option.dataset.template = JSON.stringify(t);
        select.appendChild(option);
      });
    } catch (err) {
      console.error('Failed to load templates', err);
    }
  }

  document.getElementById('sessionTemplate').addEventListener('change', function() {
    const selected = this.options[this.selectedIndex];
    if (!selected.value) return;
    const template = JSON.parse(selected.dataset.template);
    document.getElementById('billingType').value = template.billingType === 1 ? 'weighted' : 'equally';
    document.getElementById('players').value = template.players.join(', ');
    document.getElementById('rentalCost').value = template.rentalCost;
    document.getElementById('shuttleAmount').value = template.shuttleAmount;
    document.getElementById('shuttlePrice').value = template.shuttlePrice;
    // If equally, set numberOfPlayers
    if (template.billingType == 1) {
      document.getElementById('numberOfPlayers').value = template.players.length;
    }
    // Trigger billingType change to show/hide fields
    document.getElementById('billingType').dispatchEvent(new Event('change'));
  });

  window.addEventListener('DOMContentLoaded', loadTemplates);

<!--  Shuttle amount buttons-->
  document.getElementById('shuttleMinus').addEventListener('click', function() {
  const input = document.getElementById('shuttleAmount');
  let value = parseInt(input.value) || 0;
  if (value > 0) input.value = value - 1;
  });

  document.getElementById('shuttlePlus').addEventListener('click', function() {
    const input = document.getElementById('shuttleAmount');
    let value = parseInt(input.value) || 0;
    input.value = value + 1;
  });
</script>

</body>
</html>
