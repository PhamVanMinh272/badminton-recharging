<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculate Session Cost</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      margin: 0 auto 30px;
      width: 60%;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .date {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #555;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #0078D4;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      font-size: 16px;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }
    select:focus {
      border-color: #0078D4;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 120, 212, 0.5);
    }
  </style>
</head>
<body>

<h2>Session Cost Calculator</h2>

<form id="costForm">
  <label for="billingType">Billing Type:</label>
  <select id="billingType" required>
    <option value="weighted">Weighted</option>
    <option value="equally">Equally</option>
  </select>

  <label for="players">Players (comma-separated):</label>
  <input type="text" id="players" placeholder="Đạt, Thảo, Văn, Huy, Vu, Thinh" required>

  <label for="numberOfPlayers" style="display:none;">Number of Players:</label>
  <input type="number" id="numberOfPlayers" placeholder="5" style="display:none;">

  <label for="rentalCost">Rental Cost:</label>
  <input type="number" id="rentalCost" placeholder="200" required>

  <label for="shuttleAmount">Shuttle Amount:</label>
  <input type="number" id="shuttleAmount" placeholder="3" required>

  <label for="shuttlePrice">Shuttle Price:</label>
  <input type="number" id="shuttlePrice" placeholder="26" required>

  <button type="submit">Calculate</button>
</form>

<div class="date" id="sessionDate"></div>
<table id="costTable" style="display:none;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Cost</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const billingTypeSelect = document.getElementById('billingType');
  const numberOfPlayersLabel = document.querySelector('label[for="numberOfPlayers"]');
  const numberOfPlayersInput = document.getElementById('numberOfPlayers');
  const playersLabel = document.querySelector('label[for="players"]');
  const playersInput = document.getElementById('players');

  billingTypeSelect.addEventListener('change', function () {
    if (this.value === 'equally') {
      numberOfPlayersLabel.style.display = 'block';
      numberOfPlayersInput.style.display = 'block';
      playersLabel.style.display = 'none';
      playersInput.style.display = 'none';
    } else {
      numberOfPlayersLabel.style.display = 'none';
      numberOfPlayersInput.style.display = 'none';
      playersLabel.style.display = 'block';
      playersInput.style.display = 'block';
    }
  });

  document.getElementById('costForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const billingType = billingTypeSelect.value;
    const players = document.getElementById('players').value.split(',').map(p => p.trim());
    const rentalCost = parseFloat(document.getElementById('rentalCost').value);
    const shuttleAmount = parseInt(document.getElementById('shuttleAmount').value);
    const shuttlePrice = parseFloat(document.getElementById('shuttlePrice').value);

    const payload = {
      players,
      rentalCost,
      shuttleAmount,
      shuttlePrice
    };

    let url = 'http://127.0.0.1:5000/sessions/calc-cost-weighted'; // Default to weighted

    if (billingType === 'equally') {
      const numberOfPlayers = parseInt(numberOfPlayersInput.value);
      if (!numberOfPlayers) {
        alert('Number of Players is required for Equally billing type.');
        return;
      }
      payload.numberOfPlayers = numberOfPlayers;
      url = 'http://127.0.0.1:5000/sessions/calc-cost-equally';
    }

    try {
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      const data = result.data;

      document.getElementById('sessionDate').textContent = `Session Date: ${data.sessionDate}`;
      const tbody = document.querySelector('#costTable tbody');
      tbody.innerHTML = '';
      Object.entries(data.cost).forEach(([key, value]) => {
        if (key !== 'sessionDate') {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${key}</td><td>${value}</td>`;
          tbody.appendChild(row);
        }
      });

      document.getElementById('costTable').style.display = 'table';

    } catch (error) {
      alert('Error calculating cost. Check console for details.');
      console.error(error);
    }
  });
</script>

</body>
</html>
